<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(a) {
			//Write your code here
	 a.sort();

let n = a.length;
  let second_largest = 0;

  for (let i = n - 2; i >= 0; i--) { 
    if (a[i] != a[n - 1]) {
      second_largest = a[i];
      break;
    }
  }

  return second_largest;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
